<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>update</title>
</head>
<body>
    <h1>редактирование задач</h1>
    <form method="post">
        <input type="text" name="title" id="title" class="form-control" value="{{ article.title }}" placeholder="Введите название" ><br>
        <textarea name="intro" id="intro" class="form-control" placeholder="Введите анонс">{{ article.intro }}</textarea><br>
        <textarea name="text" id="text" class="form-control" placeholder="Введите описание">{{ article.text }}</textarea><br>
        <input type="submit" class="btn btn-success" value="Сохранить"><br>
    </form>
</body>
</html>
